<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/stlye.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Recipe generator</title>
  </head>
  <body>
    <header>
      <h1>Don't know what to cook today?</h1>
      <h2>
        Insert your favorite ingredient and get your new italian recipe üçù
      </h2>
    </header>

    <div class="container">
      <main>
        <form id="generator-form">
          <input
            type="text"
            placeholder="Write one ingredient..."
            autofocus
            required
            class="prompt"
          />
          <input type="submit" value="Generate recipe" class="button" />
        </form>

        <div class="recipe" id="recipe"></div>
      </main>
    </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/CsengeOnCode" target="_blank">Csenge Barna</a>
      and is open-sourced on
      <a
        href="https://github.com/CsengeOnCode/AI-recipe-generator"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://italian-recipe-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>

  <script src="src/script.js"></script>
</html>
